<style>
  :host {
    font-weight: 300;
  }

  #icon-menu > * {
    align-items: stretch;
    flex-direction: column;
    width: 40px;
  }

  #note-list-container ol {
    align-items: stretch;
    display: flex;
    flex-direction: column;
    list-style-type: none;
    padding: 0;
  }

  button {
    outline: none;
  }

  #context-menu > mat-card {
    padding: 0;
  }

</style>

<div #droplist
     (cdkDropListDropped)="nestTags($event)"
     [cdkDropListSortingDisabled]="true"
     cdkDropList
     id="note-list-container">
  <app-tag-group (tagDraggedOverOtherTag)="onTagDraggedOverOtherTag($event)"
                 [sortDirection]="sortDirection"
                 isRoot="true">
  </app-tag-group>
</div>
