
<style>
  #icon-menu {
    align-items: stretch;
    display: flex;
    justify-content: space-around;
    min-height: var(--top-bar-height);
  }

  #left-end-button-container > *,
  #icon-menu > button {
    flex-grow: 1;
    min-width: 0;
    padding: 0;
  }

  .vertical #left-end-button-container,
  .vertical #icon-menu {
    flex-direction: column;
  }

  #left-frame.vertical {
    flex-direction: column;
  }

  #left-frame {
    background-color: var(--low-contrast-background-color);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .vertical #left-end-button-container > *,
  .vertical #icon-menu > button {
    padding: 10px 0;
  }

  #container {
    align-items: stretch;
    color: var(--primary-text-color);
    background: var(--primary-background-color);
    display: flex;
    height: 100%;
    width: 100%;
  }

  #right-frame {
    display: flex;
    height: 100%;
    width: 100%;
  }

  /* make the draggable divider a bit narrower */
  ::ng-deep .as-split-gutter {
    flex-basis: 5px !important;
    background: var(--gutter-color) !important;
  }

  #left-end-button-container {
    display: flex;
  }

  #left-end-button-container > * {
    flex-grow: 1;
  }

  .vertical #notifications {
    align-items: baseline;
    margin-bottom: 40px;
    margin-left: -25px;
    transform: rotate(-90deg);
    width: 100px;
  }

  #notifications {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }

  #graph-icon.dark-theme {
    filter: invert(1);
  }

  #note-list {
    flex-basis: 0;
    flex-grow: 1;
    overflow-y: scroll;
  }

  #left-frame-start {
    display: flex;
    flex-direction: column;
    flex-basis: 0;
    flex-grow: 1;
  }

  .window-container {
    flex-grow: 1;
    min-height: 0;
    min-width: 0;
    height: 100%;
    width: 100%;
  }

  #save-status-indicator {
    align-items: center;
    display: flex;
    justify-content: space-around;
    transition: color 0.5s ease;
  }

  #save-status-indicator.unsaved {
    color: var(--save-status-indicator-unsaved-changes-color);
  }

  #save-status-indicator.saving {
    color: var(--save-status-indicator-saving-color);
  }

  #save-status-indicator.saved {
    color: var(--save-status-indicator-everything-saved-color);
  }
</style>

<div id="container">
  <as-split unit="pixel" direction="horizontal" #split="asSplit">
    <as-split-area [size]="300"
                   #sidebar
                   #sidebarArea="asSplitArea"
                   [@openClose]="{value: sidebarCollapsed ? 'closed' : 'open', params: {curWidth: unCollapsedSidebarWidth}}">
      <div id="left-frame" [class.vertical]="sidebarCollapsed">
        <div id="left-frame-start">
          <div id="icon-menu">
            <button (click)="toggleSidebar()" mat-button matTooltip="toggle note list">
              <mat-icon>list</mat-icon>
            </button>
            <button (click)="openNewNoteDialog()" mat-button matTooltip="new note (ctrl + k)">
              <mat-icon>add</mat-icon>
            </button>
            <button (click)="openSearchDialog()" mat-button matTooltip="search notes (ctrl + shift + f)">
              <mat-icon>search</mat-icon>
            </button>
            <button (click)="openExploreAndLearnView($event)" mat-button matTooltip="explore and study">
              <mat-icon class="material-icons-outlined">school</mat-icon>
            </button>
            <button id="sort-button"
                    mat-button
                    matTooltip="sort notes"
                    [matMenuTriggerFor]="sortMenu"
                    *ngIf="!sidebarCollapsed">
              <mat-icon>sort</mat-icon>
              <mat-menu #sortMenu="matMenu">
                <button mat-menu-item
                        [class.mat-menu-item-highlighted]="currentSortDirection===0"
                        (click)="doSort(0)">
                  Modified (newest first)
                </button>
                <button mat-menu-item
                        [class.mat-menu-item-highlighted]="currentSortDirection===1"
                        (click)="doSort(1)">
                  Modified (oldest first)
                </button>
                <button mat-menu-item
                        [class.mat-menu-item-highlighted]="currentSortDirection===2"
                        (click)="doSort(2)">
                  Alphabetical
                </button>
                <button mat-menu-item
                        [class.mat-menu-item-highlighted]="currentSortDirection===3"
                        (click)="doSort(3)">
                  Alphabetical (reversed)
                </button>
              </mat-menu>
            </button>
          </div>
          <app-filelist #filelist id="note-list" [hidden]="sidebarCollapsed" [sortDirection]="currentSortDirection">
          </app-filelist>
        </div>

        <div id="left-frame-end">
          <div id="notifications">
            <div *ngFor="let statusUpdate of activeStatusUpdates">
              {{ statusUpdate.message }}
            </div>
          </div>
          <div id="left-end-button-container">
            <button (click)="logout()" mat-button matTooltip="logout">
              <mat-icon>logout</mat-icon>
            </button>
            <span id="save-status-indicator"
                  [class.unsaved]="icon === 'unsaved'"
                  [class.saving]="icon === 'saving'"
                  [class.saved]="icon === 'saved'">
              <mat-icon *ngIf="icon == 'saved'" matTooltip="all changed are saved">check</mat-icon>
              <mat-icon *ngIf="icon == 'unsaved'" matTooltip="unsaved changes">clear</mat-icon>
            </span>
            <button (click)="openSettings()" mat-button matTooltip="settings">
              <mat-icon class="material-icons-outlined">settings</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </as-split-area>

    <as-split-area size="*">
      <div id="right-frame">
        <div class="window-container"
             (focusin)="onWindowFocus(subview)"
             *ngFor="let subview of subviewManager.subviews | async; trackBy: trackByFn">
          <app-editor *ngIf="subview.type === 'note'" noteId="{{subview.noteId}}"></app-editor>
          <app-explore-and-study *ngIf="subview.type === 'explore-and-study'"></app-explore-and-study>
        </div>
      </div>
    </as-split-area>
  </as-split>
</div>
